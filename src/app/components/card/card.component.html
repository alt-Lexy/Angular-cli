<div id="card">
    <div id="header">
        <div class="company">{{company().infoCompany}}</div>
        <div class="activity">{{company().infoActivity}}</div>
    </div>
    <div id="description">
        <div class="left">
            <h2 class="percent">{{company().infoNote}}%</h2>
            <p class="note">note de l'entreprise</p>
        </div>
        <div class="right">
            <h2 class="score" [style.background-color]="backgroundColor()">{{company().infoScore}}</h2>
            <p class="risk">risque</p>
        </div>        
    </div>
    <div id="detail">
        <button class="info" role="button" aria-label="get more information" type="button">More infos</button>
    </div>
</div>
